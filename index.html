<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Epicodus Pizzeria</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/main.css">
  <script src="js/app.js"></script>
</head>
<body>
  <div class="container text-center">
    <div class="jumbotron">
      <h1>Epicodus Pizzeria</h1>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-8 offset-2">

        <form id="pizza-order">
          <div class="form-group">
            <label for="name"><strong>Your Name:</strong></label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="form-group">
            <label for="size"><strong>Pick a size</strong></label>
            <select class="form-control" id="size">
              <option value="large">Large</option>
              <option value = "medium">Medium</option>
              <option value = "small">Small</option>
            </select>
          </div>
          <!-- Meat Ingredients -->
          <p><strong>Choose Meat</strong></p>
          <div class="row">
            <div class="col-md-4 col-sm-12">
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" name="meat-topping" value="pepperoni">
                  Pepperoni
                </label>
              </div>
            </div>
            <div class="col-md-4 col-sm-12">
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" name="meat-topping" value="sausage">
                  Sausage
                </label>
              </div>
            </div>
            <div class="col-md-4 col-sm-12">
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" name="meat-topping" value="meatball">
                  Meatball
                </label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 col-sm-12">
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" name="meat-topping" value="bacon">
                  Bacon
                </label>
              </div>
            </div>
            <div class="col-md-4 col-sm-12">
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" name="meat-topping" value="ham">
                  Ham
                </label>
              </div>
            </div>
            <div class="col-md-4 col-sm-12">
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" name="meat-topping" value="chicken">
                  Chicken
                </label>
              </div>
            </div>
          </div>
          <!-- Veggies Ingredients -->
          <p><strong>Choose Veggies</strong></p>
          <div class="row">
            <div class="col-md-4 col-sm-12">
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" name="veggie-topping" value="mushroom">
                  Mushrooms
                </label>
              </div>
            </div>
            <div class="col-md-4 col-sm-12">
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" name="veggie-topping" value="onion">
                  Red Onions
                </label>
              </div>
            </div>
            <div class="col-md-4 col-sm-12">
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" name="veggie-topping" value="olive">
                  Black Olives
                </label>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-4 col-sm-12">
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" name="veggie-topping" value="pineapple">
                  Pineapple
                </label>
              </div>
            </div>
            <div class="col-md-4 col-sm-12">
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" name="veggie-topping" value="jalapeno">
                  Jalapeno
                </label>
              </div>
            </div>
            <div class="col-md-4 col-sm-12">
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" name="veggie-topping" value="tomato">
                  Tomatos
                </label>
              </div>
            </div>
          </div>
           <button type="submit" class="btn btn-primary mt-3">Submit</button>


        </form>
        <section id="orderdetails" class="mt-5">
          <h4>Hello <span class="customer-name"></span>, here is your order:</h4>
          <p>You ordered <span class="p-size"></span> size pizza with: </p>
          <ul class="p-toppings"></ul>
          <p>Total price is $ <span class="p-price"></span>.00 .</p>

        </section>
      </div>
    </div>

  </div>




</body>
</html>
